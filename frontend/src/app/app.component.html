<header>
  <mat-toolbar>
    <nav app-main-nav [links]="[
      { label: 'Posts', icon: 'feed', routerLink: ['/posts'] }
    ]"></nav>
  </mat-toolbar>
  <mat-progress-bar *ngIf="isLoading" class="progress-bar" mode="indeterminate"></mat-progress-bar>
</header>
<main [@routeAnimations]="outlet.isActivated ? outlet.activatedRoute : ''">
  <router-outlet #outlet="outlet"></router-outlet>
</main>
