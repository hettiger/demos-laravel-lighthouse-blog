<h1>The Posts</h1>
<ul *ngIf="posts$ | async as posts">
  <li *ngFor="let post of posts; trackBy: trackByPost">
    <a [routerLink]="['.', post.id]">
      {{ post.title }} ({{ post.user.name }}, {{ post.created_at | date }})
    </a>
  </li>
</ul>

<app-paginator
  *ngIf="paginatorInfo$ | async as paginatorInfo"
  [paginatorInfo]="paginatorInfo"
></app-paginator>

<app-actions>
  <a mat-raised-button color="primary" [routerLink]="['create']">Create Post</a>
</app-actions>
